<div class="toggle-container">

    <label class="switch">
      <input type="checkbox" (change)="toggleTheme()" />
      <span class="slider round"></span>
    </label>
    <span class="toggle-label" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">{{ isDarkMode ? 'DARK MODE' : 'LIGHT MODE' }}</span>
  
</div>
